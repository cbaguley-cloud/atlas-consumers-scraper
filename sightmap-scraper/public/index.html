<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Consumers Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #121212;
            --bg-card: #1E1E1E;
            --text-main: #ffffff;
            --text-muted: #b0b0b0;
            --accent-purple: #BB86FC;
            --accent-purple-hover: #9955E8;
            --accent-lime: #C3E88D;
            --border-color: #333;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
        }

        /* Card Styling */
        .card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }
        .card-title {
            color: var(--accent-purple);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        /* Inputs & Buttons */
        .form-control, .form-select {
            background-color: #121212;
            border: 1px solid var(--border-color);
            color: white;
            font-size: 0.9rem;
        }
        .form-control:focus, .form-select:focus {
            background-color: #121212;
            color: white;
            border-color: var(--accent-purple);
            box-shadow: 0 0 0 0.25rem rgba(187, 134, 252, 0.25);
        }
        .form-control::placeholder { color: #666; }
        
        .btn-primary {
            background-color: var(--accent-purple);
            border: none;
            color: #121212;
            font-weight: 700;
        }
        .btn-primary:hover { background-color: var(--accent-purple-hover) !important; color: white; }
        
        .btn-outline-secondary { color: var(--text-muted); border-color: #555; }
        .btn-outline-secondary:hover { background-color: #333; color: white; }
        
        .btn-success { background-color: var(--accent-lime); color: #121212; border: none; font-weight: 700; }
        .btn-success:hover { background-color: #aedf70; }

        /* Filter Tags */
        .filter-tag {
            background-color: #333;
            color: var(--accent-lime);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            margin-right: 8px;
            margin-bottom: 8px;
            border: 1px solid #444;
        }
        .filter-tag i { cursor: pointer; margin-left: 8px; color: #ff6b6b; }
        .filter-tag i:hover { color: #ff4c4c; }

        /* Logs Console */
        #logs {
            height: 120px;
            overflow-y: auto;
            background: #0f0f0f;
            border: 1px solid #333;
            color: var(--accent-lime);
            font-family: 'JetBrains Mono', monospace;
            padding: 10px;
            font-size: 0.8rem;
            border-radius: 4px;
        }
        #logs::-webkit-scrollbar { width: 8px; }
        #logs::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }

        /* Progress Bar */
        .progress { background-color: #333; height: 8px; border-radius: 4px; }
        .progress-bar { background-color: var(--accent-lime); box-shadow: 0 0 10px rgba(195, 232, 141, 0.4); }

        /* --- FULL HEIGHT TABLE --- */
        #table-container {
            height: calc(100vh - 110px); 
            overflow-y: auto;
            position: relative;
            border-top: 1px solid var(--border-color);
        }
        #table-container::-webkit-scrollbar { width: 10px; }
        #table-container::-webkit-scrollbar-track { background: var(--bg-card); }
        #table-container::-webkit-scrollbar-thumb { background: #444; border-radius: 5px; }

        .table { margin-bottom: 0; --bs-table-bg: transparent; }
        
        thead th {
            position: sticky;
            top: 0;
            background-color: #252525;
            color: #ffffff !important;
            font-size: 0.8rem;
            text-transform: uppercase;
            border-bottom: 2px solid #333;
            z-index: 2;
            padding: 12px;
        }

        /* AGGRESSIVE WHITE TEXT FORCE */
        tbody td, tbody td span, tbody td div, tbody td a {
            color: #ffffff !important;
            border-bottom: 1px solid #2a2a2a;
            vertical-align: middle;
            font-size: 0.9rem;
        }
        tr:hover td { background-color: #2a2a2a; }

        .badge { font-weight: normal; border-color: #444 !important; }
        
        .perm-cell {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: #cccccc !important;
            max-width: 400px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .perm-loaded { color: var(--accent-lime) !important; }
        .perm-error { color: #cf6679 !important; }

        /* Stats Counter */
        #recordCount {
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent-lime);
        }

        /* Left Column Scroll */
        .scrollable-col {
            height: calc(100vh - 40px);
            overflow-y: auto;
            padding-right: 5px;
        }
        .scrollable-col::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body>

<div class="container-fluid" style="max-width: 1800px;">
    
    <div class="row">
        <div class="col-md-3 scrollable-col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Configuration</h5>
                    <div class="mb-3">
                        <label class="form-label text-muted small">Cookie String</label>
                        <input type="text" id="cookieInput" class="form-control form-control-sm" placeholder="Paste cookie here...">
                    </div>
                    <button id="startBtn" class="btn btn-primary w-100">Initialize Scrape</button>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Status</h5>
                    <div class="d-flex justify-content-between mb-1">
                        <span id="statusText" class="small text-muted">Ready</span>
                        <span id="percentText" class="small text-white">0%</span>
                    </div>
                    <div class="progress mb-3">
                        <div id="progressBar" class="progress-bar" style="width: 0%"></div>
                    </div>
                    <div id="logs">Waiting for input...</div>
                </div>
            </div>

            <div class="card" id="filterCard" style="opacity: 0.5; pointer-events: none;">
                <div class="card-body">
                    <h5 class="card-title">Filters</h5>
                    <div class="mb-2">
                        <select id="filterCol" class="form-select form-select-sm mb-2">
                            <option value="name">Consumer Name</option>
                            <option value="permissions">Permissions</option>
                            <option value="id">ID</option>
                        </select>
                        <select id="filterOp" class="form-select form-select-sm mb-2">
                            <option value="contains">Contains</option>
                            <option value="not_contains">Does Not Contain</option>
                            <option value="starts">Starts With</option>
                            <option value="ends">Ends With</option>
                            <option value="not_ends">Does Not End With</option>
                            <option value="equals">Equals</option>
                        </select>
                        <input type="text" id="filterVal" class="form-control form-control-sm mb-2" placeholder="Value (comma for OR)...">
                        <button onclick="addFilter()" class="btn btn-outline-secondary btn-sm w-100">
                            <i class="fa-solid fa-plus"></i> Add Rule
                        </button>
                    </div>
                    <hr style="border-color: #444;">
                    <div id="activeFilters"></div>
                    <div class="text-end mt-2">
                        <button onclick="clearFilters()" class="btn btn-link btn-sm text-muted text-decoration-none" style="font-size: 0.8rem;">Clear All</button>
                    </div>
                </div>
            </div>

            <div class="card" id="actionCard" style="opacity: 0.5; pointer-events: none;">
                <div class="card-body">
                    <h5 class="card-title">Export (<span id="exportCount">0</span>)</h5>
                    <div class="d-grid gap-2">
                        <button onclick="downloadCsv()" class="btn btn-success btn-sm">Download CSV</button>
                        <div class="btn-group">
                            <button onclick="copyToClipboard()" class="btn btn-outline-secondary btn-sm">Copy Table</button>
                            <button onclick="copyJson()" class="btn btn-outline-secondary btn-sm">Copy JSON</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-9">
            <div class="card h-100 mb-0">
                <div class="card-header border-bottom border-secondary d-flex justify-content-between align-items-center" style="background: transparent;">
                    <h5 class="card-title mb-0 text-white">Results</h5>
                    <div class="small text-muted">Showing <span id="recordCount">0</span> records</div>
                </div>
                <div class="card-body p-0">
                    <div id="table-container">
                        <table class="table" id="resultsTable">
                            <thead>
                                <tr>
                                    <th width="80">ID</th>
                                    <th width="250">Consumer Name</th>
                                    <th width="150">Created</th>
                                    <th>Permissions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="4" class="text-center text-muted p-5">
                                        Data will appear here once scrape begins.
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    let globalData = [];    
    let filteredData = [];  
    let activeRules = [];   

    const tableBody = document.querySelector('#resultsTable tbody');
    const recordCount = document.getElementById('recordCount');
    const exportCount = document.getElementById('exportCount');
    
    // UI Elements
    const startBtn = document.getElementById('startBtn');
    const logs = document.getElementById('logs');
    const progressBar = document.getElementById('progressBar');
    const statusText = document.getElementById('statusText');
    const percentText = document.getElementById('percentText');
    const actionCard = document.getElementById('actionCard');
    const filterCard = document.getElementById('filterCard');

    // Start
    startBtn.addEventListener('click', () => {
        const cookie = document.getElementById('cookieInput').value;
        if(!cookie) return alert("Please paste your cookie first!");
        
        // Reset
        globalData = [];
        filteredData = [];
        tableBody.innerHTML = '<tr><td colspan="4" class="text-center text-muted p-5" style="color:#aaa !important;">Loading List...</td></tr>';
        resetProgress();
        startBtn.disabled = true;
        startBtn.innerText = "Scraping in progress...";
        
        socket.emit('start-scrape', cookie);
    });

    // --- SOCKET HANDLERS ---

    socket.on('log', (msg) => {
        logs.innerHTML += `<div>> ${msg}</div>`;
        logs.scrollTop = logs.scrollHeight;
    });

    socket.on('progress', (data) => {
        const p = data.percent.toFixed(1) + '%';
        progressBar.style.width = p;
        percentText.innerText = p;
        statusText.innerText = data.status;
    });

    socket.on('init-table', (records) => {
        globalData = records;
        applyFilters(); 
        enableCards();
    });

    socket.on('update-rows', (updates) => {
        updates.forEach(update => {
            const item = globalData.find(d => d.id === update.id);
            if(item) item.permissions = update.permissions;
        });
        applyFilters();
    });

    socket.on('error', (msg) => {
        alert("Error: " + msg);
        startBtn.disabled = false;
        startBtn.innerText = "Retry Scrape";
        progressBar.style.backgroundColor = '#cf6679';
    });

    socket.on('done', (data) => {
        globalData = data;
        applyFilters();
        statusText.innerText = "Complete";
        startBtn.disabled = false;
        startBtn.innerText = "Start New Scrape";
        enableCards();
    });

    function enableCards() {
        actionCard.style.opacity = '1';
        actionCard.style.pointerEvents = 'all';
        filterCard.style.opacity = '1';
        filterCard.style.pointerEvents = 'all';
    }

    // --- FILTER LOGIC ---

    function addFilter() {
        const col = document.getElementById('filterCol').value;
        const op = document.getElementById('filterOp').value;
        const val = document.getElementById('filterVal').value.trim();

        if(!val) return;

        activeRules.push({ col, op, val });
        document.getElementById('filterVal').value = ''; 
        renderFilterTags();
        applyFilters();
    }

    function removeFilter(index) {
        activeRules.splice(index, 1);
        renderFilterTags();
        applyFilters();
    }

    function clearFilters() {
        activeRules = [];
        renderFilterTags();
        applyFilters();
    }

    function renderFilterTags() {
        const container = document.getElementById('activeFilters');
        container.innerHTML = activeRules.map((rule, i) => {
            let opText = rule.op;
            if(opText === 'not_contains') opText = 'not contains';
            if(opText === 'not_ends') opText = 'not ends with';
            
            return `
                <div class="filter-tag">
                    <span style="color:#fff; font-weight:600;">${rule.col}</span>&nbsp;
                    <span style="color:#aaa;">${opText}</span>&nbsp;
                    "${rule.val}"
                    <i class="fa-solid fa-xmark" onclick="removeFilter(${i})"></i>
                </div>
            `;
        }).join('');
    }

    // --- LOGIC UPDATED FOR OR SEPARATION ---
    function applyFilters() {
        if (activeRules.length === 0) {
            filteredData = [...globalData];
        } else {
            filteredData = globalData.filter(row => {
                // ALL rules must pass (AND logic between rules)
                return activeRules.every(rule => {
                    const cellValue = (row[rule.col] || "").toString().toLowerCase();
                    
                    // Split input by comma for OR logic within a single rule
                    const searchTerms = rule.val.split(',').map(s => s.trim().toLowerCase()).filter(s => s);

                    switch(rule.op) {
                        // OR Logic: Does ANY of the terms match?
                        case 'contains': return searchTerms.some(term => cellValue.includes(term));
                        case 'starts': return searchTerms.some(term => cellValue.startsWith(term));
                        case 'ends': return searchTerms.some(term => cellValue.endsWith(term));
                        case 'equals': return searchTerms.some(term => cellValue === term);
                        
                        // NEGATIVE OR Logic: Does NONE of the terms match? (Exclude A AND Exclude B)
                        case 'not_contains': return searchTerms.every(term => !cellValue.includes(term));
                        case 'not_ends': return searchTerms.every(term => !cellValue.endsWith(term));
                        
                        default: return true;
                    }
                });
            });
        }
        
        renderTable(filteredData);
    }

    // --- RENDERERS ---

    function renderTable(data) {
        recordCount.innerText = data.length;
        exportCount.innerText = data.length;

        const rows = data.map(item => {
            let permClass = 'perm-cell';
            const perms = (item.permissions || "").toString();
            if(perms.includes('Error') || perms.includes('Failed')) permClass += ' perm-error';
            else if(perms !== '...' && perms !== '') permClass += ' perm-loaded';

            return `
            <tr id="row-${item.id}">
                <td><span class="badge bg-dark border border-secondary">${item.id}</span></td>
                <td style="font-weight:600">${item.name}</td>
                <td class="small">${(item.created_at || "").split('T')[0]}</td>
                <td class="${permClass}">${item.permissions || "..."}</td>
            </tr>
            `;
        }).join('');
        tableBody.innerHTML = rows || '<tr><td colspan="4" class="text-center text-muted p-5" style="color:#aaa !important;">No matching records found.</td></tr>';
    }

    function resetProgress() {
        progressBar.style.width = '0%';
        progressBar.style.backgroundColor = 'var(--accent-lime)';
        percentText.innerText = '0%';
        logs.innerHTML = '';
        activeRules = [];
        renderFilterTags();
        
        actionCard.style.opacity = '0.5';
        actionCard.style.pointerEvents = 'none';
        filterCard.style.opacity = '0.5';
        filterCard.style.pointerEvents = 'none';
    }

    // --- ACTIONS ---

    function downloadCsv() {
        if(!filteredData.length) return alert("No data to export!");
        const headers = ["id", "name", "created_at", "permissions"];
        const csvRows = [headers.join(',')];
        
        for (const row of filteredData) {
            const values = headers.map(header => {
                const escaped = ('' + (row[header] || '')).replace(/"/g, '\\"');
                return `"${escaped}"`;
            });
            csvRows.push(values.join(','));
        }
        
        const blob = new Blob([csvRows.join('\n')], { type: 'text/csv' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'atlas_filtered.csv';
        a.click();
    }

    function copyToClipboard() {
        if(!filteredData.length) return;
        let text = "ID\tName\tCreated\tPermissions\n";
        filteredData.forEach(row => {
            text += `${row.id}\t${row.name}\t${row.created_at}\t${row.permissions}\n`;
        });
        navigator.clipboard.writeText(text).then(() => alert("Copied filtered list!"));
    }

    function copyJson() {
        if(!filteredData.length) return;
        navigator.clipboard.writeText(JSON.stringify(filteredData, null, 2))
            .then(() => alert("JSON Copied!"));
    }
</script>
</body>
</html>
