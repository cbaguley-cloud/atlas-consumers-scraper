<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atlas Consumers Scraper</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono:wght@400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-fluid" style="max-width: 1800px">
      <div class="row">
        <div class="col-md-3 scrollable-col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Configuration</h5>
              <div class="mb-3">
                <label class="form-label text-muted small">Cookie String</label>
                <input
                  type="text"
                  id="cookieInput"
                  class="form-control form-control-sm"
                  placeholder="Paste cookie here..."
                />
              </div>
              <button id="startBtn" class="btn btn-primary w-100">
                Initialize Scrape
              </button>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Status</h5>
              <div class="d-flex justify-content-between mb-1">
                <span id="statusText" class="small text-muted">Ready</span>
                <span id="percentText" class="small text-white">0%</span>
              </div>
              <div class="progress mb-3">
                <div
                  id="progressBar"
                  class="progress-bar"
                  style="width: 0%"
                ></div>
              </div>
              <div id="logs">Waiting for input...</div>
            </div>
          </div>

          <div
            class="card"
            id="filterCard"
            style="opacity: 0.5; pointer-events: none"
          >
            <div class="card-body">
              <h5 class="card-title">Filters</h5>
              <div class="mb-2">
                <select id="filterCol" class="form-select form-select-sm mb-2">
                  <option value="name">Consumer Name</option>
                  <option value="permissions">Permissions</option>
                  <option value="id">ID</option>
                </select>
                <select id="filterOp" class="form-select form-select-sm mb-2">
                  <option value="contains">Contains</option>
                  <option value="not_contains">Does Not Contain</option>
                  <option value="starts">Starts With</option>
                  <option value="ends">Ends With</option>
                  <option value="not_ends">Does Not End With</option>
                  <option value="equals">Equals</option>
                </select>
                <input
                  type="text"
                  id="filterVal"
                  class="form-control form-control-sm mb-2"
                  placeholder="Value (comma for OR)..."
                />
                <button
                  onclick="addFilter()"
                  class="btn btn-outline-secondary btn-sm w-100"
                >
                  <i class="fa-solid fa-plus"></i> Add Rule
                </button>
              </div>
              <hr style="border-color: #444" />
              <div id="activeFilters"></div>
              <div class="text-end mt-2">
                <button
                  onclick="clearFilters()"
                  class="btn btn-link btn-sm text-muted text-decoration-none"
                  style="font-size: 0.8rem"
                >
                  Clear All
                </button>
              </div>
            </div>
          </div>

          <div
            class="card"
            id="actionCard"
            style="opacity: 0.5; pointer-events: none"
          >
            <div class="card-body">
              <h5 class="card-title">
                Export (<span id="exportCount">0</span>)
              </h5>
              <div class="d-grid gap-2">
                <button onclick="downloadCsv()" class="btn btn-success btn-sm">
                  Download CSV
                </button>
                <div class="btn-group">
                  <button
                    onclick="copyToClipboard()"
                    class="btn btn-outline-secondary btn-sm"
                  >
                    Copy Table
                  </button>
                  <button
                    onclick="copyJson()"
                    class="btn btn-outline-secondary btn-sm"
                  >
                    Copy JSON
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-9">
          <div class="card h-100 mb-0">
            <div
              class="card-header border-bottom border-secondary d-flex justify-content-between align-items-center"
              style="background: transparent"
            >
              <h5 class="card-title mb-0 text-white">Results</h5>
              <div class="small text-muted">
                Showing <span id="recordCount">0</span> records
              </div>
            </div>
            <div class="card-body p-0">
              <div id="table-container">
                <table class="table" id="resultsTable">
                  <thead>
                    <tr>
                      <th width="80">ID</th>
                      <th width="250">Consumer Name</th>
                      <th width="150">Created</th>
                      <th>Permissions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td colspan="4" class="text-center text-muted p-5">
                        Data will appear here once scrape begins.
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>

    <script src="script.js"></script>
  </body>
</html>
